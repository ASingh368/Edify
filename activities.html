<!DOCTYPE html>

    <meta charset="utf-8" />

    <style>
      a {
        font-weight: 900;
        color: black;
      }
      .centered {
        position: absolute;
        top: 10%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-weight: 900;
        color: black;
      }
      #banner {
        margin: 5%;
        width: 100%;
        height: auto;
      }
      #imageGallery {
        overflow: hidden;
        margin: 10px;
      }
      .box {
        float: left;
        position: relative;
        width: 20%;
        padding-bottom: 20%;
      }
      .boxInner {
        position: absolute;
        left: 10px;
        right: 10px;
        top: 10px;
        bottom: 10px;
        overflow: hidden;
      }
      .boxInner img {
        width: 100%;
      }
      .boxInner .titleBox {
        bottom: 0;
        left: 0;
        right: 0;
        margin-bottom: -50px;
        background: #000;
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        padding: 10px;
        text-align: center;
      }
      @media only screen and (max-width: 480px) {
        /* Smartphone view: 1 tile */
        .box {
          width: 100%;
          padding-bottom: 100%;
        }
      }
      @media only screen and (max-width: 650px) and (min-width: 481px) {
        /* Tablet view: 2 tiles */
        .box {
          width: 50%;
          padding-bottom: 50%;
        }
      }
      @media only screen and (max-width: 1050px) and (min-width: 651px) {
        /* Small desktop / ipad view: 3 tiles */
        .box {
          width: 33.3%;
          padding-bottom: 33.3%;
        }
      }
      @media only screen and (max-width: 1290px) and (min-width: 1051px) {
        /* Medium desktop: 4 tiles */
        .box {
          width: 25%;
          padding-bottom: 25%;
        }
      }
    </style>
  </head>
